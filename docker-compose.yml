version: '3.8'

services:
  tamiya-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tamiya-laravel-app
    restart: unless-stopped

    working_dir: /var/www/html

    volumes:
      # Persistent storage
      - ./storage:/var/www/html/storage
      - ./bootstrap/cache:/var/www/html/bootstrap/cache

    environment:
      # Laravel environment
      - APP_NAME=${APP_NAME:-"Tamiya Race Manager"}
      - APP_ENV=${APP_ENV:-production}
      - APP_KEY=${APP_KEY}
      - APP_DEBUG=${APP_DEBUG:-false}
      - APP_URL=${APP_URL:-https://race-lane.com}

      # Database
      - DB_CONNECTION=mysql
      - DB_HOST=mysql-server
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE:-tamiya_laravel}
      - DB_USERNAME=${DB_USERNAME:-tamiya_laravel_app}
      - DB_PASSWORD=${DB_PASSWORD}

      # Cache & Session
      - SESSION_DRIVER=database
      - CACHE_STORE=database
      - QUEUE_CONNECTION=database

      # Ably Real-time
      - ABLY_KEY=${ABLY_KEY}
      - ABLY_CHANNEL_PREFIX=tamiya

    networks:
      - web-network
      - db-network

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  web-network:
    external: true
  db-network:
    external: true
