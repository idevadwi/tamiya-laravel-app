name: Deploy Laravel to VPS

on:
  push:
    branches:
      - deva   # Deploy only when pushing to branch 'deva'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout source code (not used for deploy, but required action)
      - name: Checkout code
        uses: actions/checkout@v4

      # Connect to VPS via SSH and deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }} 
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          command_timeout: 20m
          script: |
            echo "ğŸ”„ Switching to project directory..."
            cd /var/www/tamiya-laravel-app

            echo "ğŸ“¥ Fetching latest code..."
            git fetch origin
            git reset --hard origin/${{ secrets.BRANCH_NAME }}

            echo "ğŸ“¦ Installing Composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "ğŸ›  Running migrations..."
            php artisan migrate --force

            echo "ğŸš€ Optimizing Laravel..."
            php artisan optimize:clear
            php artisan optimize

            echo "ğŸ” Fixing storage & cache permissions..."
            chmod -R 775 storage bootstrap/cache
            chown -R deva:www-data storage bootstrap/cache

            echo "ğŸ” Reloading Nginx..."
            sudo systemctl reload nginx

            echo "âœ… Deployment completed successfully!!"
